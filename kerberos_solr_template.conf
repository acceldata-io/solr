# JAAS Configuration Template for Solr with Kerberos
# Save this file and set SOLR_JAAS_CONFIG environment variable to point to it

Client {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/path/to/solr.keytab"
  storeKey=true
  useTicketCache=false
  principal="HTTP/hostname@YOUR-REALM.COM";
};

SolrJClient {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/path/to/solr.keytab"
  storeKey=true
  useTicketCache=false
  principal="HTTP/hostname@YOUR-REALM.COM";
};

# For ZooKeeper SASL authentication
Client {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/path/to/solr.keytab"
  storeKey=true
  useTicketCache=false
  doNotPrompt=true
  principal="HTTP/hostname@YOUR-REALM.COM";
};

# Server configuration for Solr
Server {
  com.sun.security.auth.module.Krb5LoginModule required
  useKeyTab=true
  keyTab="/path/to/solr.keytab"
  storeKey=true
  useTicketCache=false
  doNotPrompt=true
  principal="HTTP/hostname@YOUR-REALM.COM";
};